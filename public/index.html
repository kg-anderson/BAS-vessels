<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container grid-container-border">
        <div class="map">
            <!-- map insert -->
        </div>
        <h1 class="grid-header1 typewriter-text" id="heading">BAS VESSEL TRACKER</h1>
        <p class="hidden update-text">*Position not currently updated by BAS API</p>


        <div class="grid-ship1 ship">
            <img class="image" src="jcr_icon.png" alt="">
            <h2>RRS James Clark Ross</h2>
            <button class="btn hidden">Display position</button>
        </div>

        <div class="grid-ship2 ship">
            <img class="image" src="da_icon.png" alt="">
            <h2>RRS Discovery</h2>
            <button class="btn hidden">Display position</button>
        </div>

        <div class="grid-ship3 ship">
            <img class="image" src="james_cook_icon.png" alt="">
            <h2>RRS James Cook</h2>
            <button class="btn hidden">Display position</button>
        </div>

        <div class="grid-ship4 ship">
            <img class="image" src="jcr_icon.png" alt="">
            <h2>RRS Sir David Attenborough</h2>
            <button class="btn hidden">Not avaliable</button>
        </div>



    </div>
    <footer></footer>
    <script src="scripts/app.js"></script>
</body>

</html>
